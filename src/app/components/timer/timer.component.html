<div class="container">
  <button class="btn-open" (click)="openForm()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="currentColor"
      class="edit"
      viewBox="0 0 16 16"
    >
      <path
        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
      />
      <path
        fill-rule="evenodd"
        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"
      />
    </svg>
  </button>
  <div class="form-container" [ngClass]="{ 'form--open ': isOpen }">
    <button class="btn-close" (click)="closeForm()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        class="edit"
        viewBox="0 0 16 16"
      >
        <path
          d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
        />
      </svg>
    </button>
    <form class="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div class="form__settings">
        <div class="form__setting">
          <label class="form__label" for="work">Work time (in minues)</label>
          <input
            class="form__input"
            formControlName="workTime"
            type="number"
            name="work"
            id="work"
          />
          @if (isValiedField('workTime')) {
          <span class="form__error">
            {{ getFielError("workTime") }}
          </span>

          }
        </div>

        <div class="form__setting">
          <label class="form__label" for="break">Break time (in minues)</label>

          <input
            class="form__input"
            formControlName="breakTime"
            type="number"
            name="break"
            id="break"
          />
          @if (isValiedField('breakTime')) {
          <span class="form__error">
            {{ getFielError("breakTime") }}
          </span>

          }
        </div>
      </div>

      <input class="form__submit" type="submit" value="Set times" />
    </form>
  </div>

  <clock-timer [workTime]="workTime" [breakTime]="breakTime" />
</div>
